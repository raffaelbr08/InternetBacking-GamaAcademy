<header class="jumbotron">
  <h1 class="text-center">{{titulo}}</h1>
</header>
<main id="main" class="container">
  <div class="row mb-4">
    <div class="col-lg-12">
        <a [routerLink]="['cadastro']" class="btn btn-primary">Nova Foto</a>
    </div>
  </div>
  <div class="row">
    <app-painel *ngFor="let foto of fotos" titulo="{{foto.titulo}}" class="col-md-4">
      <app-foto url="{{foto.url}}" titulo="foto.titulo"></app-foto>
    </app-painel>
  </div>
</main>
