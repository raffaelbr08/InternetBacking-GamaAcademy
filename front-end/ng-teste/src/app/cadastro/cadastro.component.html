<header class="jumbotron">
  <h1 class="text-center">Cadastrar fotos</h1>
</header>
<main id="main" class="container">
  <div class="row">
    <section class="col-sm-7">
      <form (ngSubmit)="salvar()">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" [(ngModel)]="foto.titulo" class="form-control" name="titulo" id="titulo" placeholder="Título">
        </div>
        <div class="form-group">
          <label for="url">Url</label>
          <input type="text" class="form-control" [(ngModel)]="foto.url" name="url" id="url" placeholder="Url">
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea class="form-control" [(ngModel)]="foto.descricao" name="descricao" id="descricao"  rows="3"></textarea>
        </div>
        <a [routerLink]="['']" class="btn btn-secondary">Voltar</a>
        <button class="btn btn-primary">Salvar</button>
      </form>
    </section>
    <aside class="col-sm-5">
      <app-painel titulo="{{foto.titulo}}" class="col-md-4">
        <app-foto url="{{foto.url}}" titulo="foto.titulo"></app-foto>
      </app-painel>
    </aside>
  </div>
</main>
