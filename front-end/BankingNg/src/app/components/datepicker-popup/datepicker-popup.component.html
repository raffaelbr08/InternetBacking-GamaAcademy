<form class="form-inline" (submit)="enviaData($event)">
  <div class="form-group">
    <div class="input-group">
      <label>Data Inicial:</label>
      <input class="form-control" placeholder="yyyy-mm-dd" name="dataInicial" [(ngModel)]="DdataInicial" ngbDatepicker #dataInicial="ngbDatepicker">
      <div class="input-group-append">
        <a class="btn btn-outline-secondary" (click)="dataInicial.toggle()" type="button">
          <i class="fa fa-calendar" aria-hidden="true"></i>
        </a>
      </div>
    </div>

    <div class="input-group">
      <label>Data Final:</label>
      <input class="form-control" placeholder="yyyy-mm-dd" name="dataFinal" [(ngModel)]="DdataFinal" ngbDatepicker #dataFinal="ngbDatepicker">
      <div class="input-group-append">
        <a class="btn btn-outline-secondary" (click)="dataFinal.toggle()" type="button">
          <i class="fa fa-calendar" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
  <button class="btn btn-submit">Enviar</button>
</form>
