<form class="form-inline" (submit)="enviaData($event)">
    <div class="form-group">
      <div class="input-group">
        <label>Data Inicial:</label>
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dataInicial" [(ngModel)]="DdataInicial"  ngbDatepicker #dataInicial="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary fa fa-calendar" aria-hidden="true" (click)="dataInicial.toggle()" type="button">
          </button>
        </div>
      </div>

      <div class="input-group">
          <label>Data Final:</label>
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dataFinal" [(ngModel)]="DdataFinal" ngbDatepicker #dataFinal="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary fa fa-calendar" aria-hidden="true" (click)="dataFinal.toggle()" type="button">
            </button>
          </div>
        </div>
    </div>
    <button class="btn btn-submit">Enviar</button>
  </form>
