<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header" *ngIf="!!hideHeader == false">
    {{!!hideHeader}}
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btnLaranja confirma">Confirmar transferencia</button>
    <button type="button" class="btnLaranja cancela" (click)="c('Close click')">Cancelar transferencia</button>
  </div>
</ng-template>

<button class="btn {{btnClass}}" (click)="open(content, $event)">{{btnText}}</button>
