<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/transferencias.css">
    <!-- <link rel="stylesheet" href="css/modal.css"> -->
</head>
<body>
    <header>
        <nav>
            <div class="wrap">
                <h2 id="logo">Internet Banking</h2>
                <div class="info">
                    Olá, Felipe!
                    Sair
                </div>
            </div>
        </nav>
        <div class="hero">
            <h1 class="title">Transferência</h1>
        </div>
        <div class="content">
            <form>
                <div class="placeholder-wrap">
                    <input name="conta" type="text" class="placeholder-input" id="conta" required autocomplete="off">
                    <span class="placeholder-label">selecione a conta</span>
                </div>
                <div class="placeholder-wrap">
                    <input name="senha" type="password" class="placeholder-input" id="senha" required autocomplete="off">
                    <span class="placeholder-label">R$</span>
                </div>
                <div class="placeholder-wrap">
                    <input name="descricao" type="text" class="placeholder-input" id="descricao" required autocomplete="off">
                    <span class="placeholder-label">descrição da transação</span>
                </div>
                <button type="button" class="btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Realizar Transação
                </button>
                <!-- Button trigger modal -->

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal--header">
                                <h2>Confirme os dados</h2>
                            </div>
                            <div class="modal-body">
                                <ul class="transfer">
                                    <li>
                                        <span>Felipe Belinassi</span><br>
                                        <span>Ag {{Var}} CC {{Var}</span><br>
                                    </li>
                                    <li>
                                        <img width="50" src="./img/Orion_arrow-down.svg">
                                    </li>
                                    <li>
                                        <span>Fabiano Silva</span><br>
                                        <sapn>Ag {{Var}} CC {{Var}}</span><br>
                                    </li>
                                    <li class="testao">
                                        <span>Descrição de pagamento</span><br>
                                        <span>R${{Var}}}</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn" data-dismiss="modal" data-toggle="modal" data-target="#sucesso">Confirmar transferencia</button>
                                <button type="button" class="btn" data-dismiss="modal">Cancelar transferencia</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="sucesso" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal--body">
                                <w>Transação realizada com sucesso!</p>
                                <img width="60" src="./img/Orion_checkbox-confirm-circle (1).svg">
                            </div>
                        </div>
                    </div>
                </div>


            </form>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
