<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Internet Banking - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box"> 
            <form>
                <div class="login-header">
                    <h2>Internet Banking</h2>
                </div>
                <div class="content">
                    <div class="placeholder-wrap">
                        <input name="Name" type="text" class="placeholder-input" id="name" required autocomplete="off">
                        <span class="placeholder-label">cpf</span>
                    </div>
                    <div class="placeholder-wrap">
                        <input name="Password" type="password" class="placeholder-input" id="Password" required autocomplete="off">
                        <span class="placeholder-label">senha</span>
                    </div>
                    <button type="submit" class="btn btn-submit">entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
